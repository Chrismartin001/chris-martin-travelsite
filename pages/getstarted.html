<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started</title>
    <link rel="stylesheet" href="../scss/get-started.css" />
  </head>
  <body>
    <header class="navbar">
      <h1 class="navbar__title">Travel Site</h1>
      <div class="navbar__links">
        <a class="navbar__links--home" href="../index.html">Home</a>
        <a class="navbar__links--hawpadding" href="./hawaii.html">Hawaii</a>
        <a class="navbar__links--icepadding" href="./iceland.html">Iceland</a>
        <a href="./greece.html">Greece</a>
      </div>
    </header>
    <main>
      <form class="recommendations">
        <h3 class="recommendations__title">Where you want to go:</h3>
        <div class="recommendations__locations">
          <div class="recommendations__locations--hawaii">
            <h3 class="recommendations__locations--title"><input type="checkbox" />Hawaii</h3>
          </div>

          <div class="recommendations__locations--iceland">
            <h3 class="recommendations__locations--title"><input type="checkbox" />Iceland</h3>
          </div>

          <div class="recommendations__locations--greece">
            <h3 class="recommendations__locations--title"><input type="checkbox" />Greece</h3>
          </div>
        </div>
      </form>
      <form class="forms">
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" /> <br />
        <label for="date">Current Date:</label> <br />
        <input type="date" id="date" name="date" /> <br />
        <label for="date">Birth date:</label> <br />
        <input type="date" id="date" name="date" /> <br />
        <label for="lname">Home Country:</label><br />
        <input type="text" id="lname" name="lname" />
      </form>
    </main>
    <footer class="footer">
      <div class="footer__contact">
        <h3>Contact</h3>
        <br />
        <p class="footer__contact--color">Email</p>
        <p class="footer__contact--email">info@travelsite.com</p>
      </div>

      <div class="footer__time">
        <h3>Hours</h3>
        <div class="footer__time--days">
          <p>Monday - Friday</p>
          <p>Saturday</p>
          <p>Sunday</p>
        </div>
        <div class="footer__time--hours">
          <p>9:00 AM - 5:00 PM</p>
          <p>10:00 AM - 4:00 PM</p>
          <p>Closed</p>
        </div>
      </div>

      <div class="footer__social">
        <h3>Social</h3>
        <img class="footer__social--size" src="../assets/icons/icon-instagram.png" alt="instgram" /><img class="footer__social--size" src="../assets/icons/icon-facebook.png" alt="facebook" /><img
          class="footer__social--size"
          src="../assets/icons/icon-twitter.png"
          alt="twitter"
        />
      </div>
    </footer>
  </body>
</html>
